<mat-card class="card">
    <mat-card-title>{{loginTitle}}</mat-card-title>
    <form #loginData="ngForm" ngForm (ngSubmit)="submit(loginData)">
        <div>
            <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput required email="true" type="email" name="email" #email="ngModel" ngModel>
            </mat-form-field>
            <div *ngIf="email.errors?.required && (email.dirty || email.touched)">
                Email is required!
            </div>
            <div *ngIf="email.errors?.email && (email.dirty || email.touched)">
                Email is in the wrong format!
            </div>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput required [type]="hide ? 'password' : 'text'" name="password" #password="ngModel" ngModel>
                <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div *ngIf="password?.touched && password?.invalid">
            Password is required!
        </div>
        <div>
            <button mat-flat-button color="primary">Login</button>
        </div>
    </form>
</mat-card>
