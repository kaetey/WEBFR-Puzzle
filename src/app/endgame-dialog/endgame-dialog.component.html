<h2 mat-dialog-title>Congratulations, you solved the puzzle!</h2>
<mat-dialog-content class="mat-typography">
    <h3>Total time you took: {{gameTime}}</h3>
    <h3>Your Score: {{gameScore}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [mat-dialog-close]="true" (click)="redirectHighscoreBoard()" class="mat-raised-button" color="accent">Highscore board</button>
</mat-dialog-actions>
