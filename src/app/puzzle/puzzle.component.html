<section>
    <h1> FHTW PUZZLE GAME </h1>
    <h3> {{timer.hours}}:{{timer.minutes}}:{{timer.seconds}}</h3>
</section>
<mat-grid-list cols="3" rowHeight="1:1" >
    <mat-grid-tile *ngFor="let tile of tiles"><img id="{{tile.id}}" src="{{tile.src}}" alt="{{tile.alt}}" style.opacity={{tile.style.opacity}} (click)="chooseTile(tile.id)"></mat-grid-tile>
</mat-grid-list>
